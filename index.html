<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Reminder App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">EMI Reminder App</h1>

  <!-- Add Loan Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Add / Edit Loan EMI</h5>
      <form id="loanForm">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="loanName" class="form-control" placeholder="Loan Name">
          </div>
          <div class="col-md-3">
            <input type="number" id="loanAmount" class="form-control" placeholder="Amount">
          </div>
          <div class="col-md-3">
            <input type="date" id="emiDate" class="form-control">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100" id="addBtn">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Loan List Table -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Loan List</h5>
      <div class="table-responsive">
        <table class="table table-bordered align-middle" id="loanTable">
          <thead class="table-light">
            <tr>
              <th>Loan</th>
              <th>Amount</th>
              <th>EMI Date</th>
              <th>Countdown</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Modals -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody">Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmBtn">Yes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
